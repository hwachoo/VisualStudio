<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dom/findText.html</title>
  <style>
    #show {
      width: 300px;
      height: 300px;
      background-color: yellow;
    }
    span {
      display: inline-block;
      width: 90px;
      height: 20px;
      margin: 2px;
      padding: 2px;
      border: 1px solid red;
    }
    #show > span:nth-child(1){
      color:blue;
    }
  </style>
</head>
<body>
  <input type="text" name="" id="userVal" value="">
  <div id="show"></div>
  <script>
    let data = `Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatibus totam iure unde officiis et saepe, alias quidem praesentium commodi velit natus suscipit, laboriosam obcaecati soluta corporis accusamus. Maiores, nesciunt enim.`;
    let dataAry = data.split(' '); //data를 공백 기준으로 나눔

    let attach = document.getElementById('show'); //attach = id = 'show'
    dataAry.forEach(ele => { //dataAry의 배열요소들 = ele
      let span = document.createElement('span')  ;
      span.innerHTML = ele; //span에 삽입될 요소 = ele
      attach.appendChild(span); //attach의 하위요소 = span
    });

    let user = document.getElementById('userVal'); //user = input
    user.addEventListener('change', function(){ //enter발생할 때 마다 기능 실행
      let spans = document.querySelectorAll('span'); //spans = span태그가 달린 모든 값
      console.log(user.value);

      //가져온 span 요소를 각각 사용자 입력값과 비교
       spans.forEach((ele, ind) => {
         console.log(ele, ind);
        if(user.value == ele.innerHTML) {
        ele.style.display='none'
      }
    })
    user.value = '';
    });
  </script>
</body>
</html>
